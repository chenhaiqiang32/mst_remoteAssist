<head>
  <meta charset="UTF-8" />

  <title>远程协助</title>
  <style>
    .wsl-scroll {
      overflow: auto;
    }

    /* 使用统一的滚动条样式，与 .custom-scrollbar 保持一致 */
    .wsl-scroll::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    /*正常情况下滑块的样式*/
    .wsl-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      transition: background-color 0.2s ease;
    }

    /*鼠标悬浮在该类指向的控件上时滑块的样式*/
    .wsl-scroll:hover::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.15);
    }

    /*鼠标悬浮在滑块上时滑块的样式*/
    .wsl-scroll::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }

    /*正常时候的主干部分*/
    .wsl-scroll::-webkit-scrollbar-track {
      border-radius: 3px;
      background-color: rgba(0, 0, 0, 0.02);
    }

    /*鼠标悬浮在滚动条上的主干部分*/
    .wsl-scroll::-webkit-scrollbar-track:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    /* Firefox 滚动条样式 */
    .wsl-scroll {
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.02);
    }

    /* IE 和 Edge 滚动条样式 */
    .wsl-scroll {
      -ms-overflow-style: auto;
    }

    .wsl-hide-scroll {
      -ms-overflow-style: none;
      /* IE 和 Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .wsl-hide-scroll::-webkit-scrollbar {
      display: none;
    }

    .text-no-select {
      user-select: none;
      /* Chrome, Opera, Safari */
      -moz-user-select: none;
      /* Firefox */
      -webkit-user-select: none;
      /* Safari */
      -ms-user-select: none;
      /* Internet Explorer */
    }
  </style>
